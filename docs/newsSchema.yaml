security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    NewsResponse:
      type: object
      properties:
        _id:
          type: string
          description: Unique identifier for the news article
          example: "60b8d295f1a3f23a84d92f1c"
        title:
          type: string
          description: Title of the news article
          example: "University Launches New Research Center"
        content:
          type: string
          description: Full content of the news article
          example: "The university has officially opened a new interdisciplinary research center..."
        description:
          type: string
          description: Short summary of the news article
          example: "Brief about the newly launched research center."
        detail:
          type: string
          description: Additional details related to the news
          example: "This center will focus on AI and data science innovations."
        images:
          type: array
          description: List of images associated with the news article
          items:
            type: object
            properties:
              id:
                type: string
                example: "6648702cde20e4af27ff92d0"
              uri:
                type: string
                example: "/uploads/news/6648702cde20e4af27ff92d0.jpg"
              name:
                type: string
                example: "research-center-opening.jpg"
        author:
          type: string
          description: Author of the news article
          example: "John Doe"
    EditNews:
      type: object
      required:
        - title
        - content
        - description
        - detail
        - author
        - isHidden
        - adminLoked
        - cdaLoked
        - strong
        - imageChanged
      properties:
        title:
          type: string
          example: "University Launches New Research Center"
        content:
          type: string
          example: "Full article content here..."
        description:
          type: string
          example: "Short summary of the news article."
        detail:
          type: string
          example: "Additional details or subtext."
        author:
          type: string
          example: "Admin Name"
        isHidden:
          type: boolean
          example: false
        socialMediaPosted:
          type: array
          items:
            type: string
            enum: [facebook, telegram]
        imageNames:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
        imageChanged:
          type: boolean
          example: true
        adminLoked:
          type: boolean
          example: false
        cdaLoked:
          type: boolean
          example: true
        strong:
          type: boolean
          example: false
    ObjectIdParam:
      type: object
      properties:
        _id:
          type: string
          pattern: "^[a-fA-F0-9]{24}$"
          description: A valid MongoDB ObjectId
      required:
        - _id
    searchNewsQuery:
      type: object
      properties:
        title:
          type: string
          description: Filter by news title
          example: "Science Fair"
        author:
          type: string
          description: Filter by author name
          example: "John Doe"
        isHidden:
          type: boolean
          description: Filter by visibility status
          example: false
        fromDate:
          type: string
          format: date-time
          description: Filter news posted after this date
          example: "2024-01-01"
        toDate:
          type: string
          format: date-time
          description: Filter news posted before this date
          example: "2024-12-31"
        description:
          type: string
          description: Filter by news description
          example: "Annual event coverage"
        limit:
          type: integer
          description: Number of items per page
          example: 10
        page:
          type: string
          description: Page number
          example: "1"
        adminLoked:
          type: boolean
          description: Filter by admin lock status
          example: true
        cdaLoked:
          type: boolean
          description: Filter by CDA lock status
          example: false
        socialMediaPosted:
          type: array
          items:
            type: string
            enum: [facebook, telegram]
          description: Filter by platforms where the news was posted
          example: ["facebook"]
    createNews:
      type: object
      required:
        - title
        - content
        - author
      properties:
        title:
          type: string
          description: Title of the news
          example: "University Hosts Annual Science Fair"
        content:
          type: string
          description: Main body of the news article
          example: "The science fair showcased projects from over 200 students..."
        description:
          type: string
          description: Short description or summary
          example: "Highlights from the annual science fair"
        detail:
          type: string
          description: Additional detail or extended content
          example: "Held at the main auditorium with guest speakers from various institutions."
        author:
          type: string
          description: Author of the news
          example: "John Doe"
        isHidden:
          type: boolean
          description: Whether the news is hidden from public view
          example: false
        socialMediaPosted:
          type: array
          items:
            type: string
            enum: [facebook, telegram]
          description: Platforms where the news has been shared
          example: ["facebook", "telegram"]
        strong:
          type: boolean
          description: Whether to prioritize this news item on the homepage
          example: true
