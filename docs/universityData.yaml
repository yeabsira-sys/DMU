components:
  schemas:
    Campuses:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the campus
        description:
          type: string
          description: A short description of the campus
        isHidden:
          type: boolean
          example: false
      example:
        name: Main Campus
        description: The central campus located downtown
        isHidden: false

    updateCampus:
      type: object
      required:
        - name
        - isHidden
        - imageChanged
        - formerImages
      properties:
        name:
          type: string
          description: The name of the campus
        description:
          type: string
          description: A short description of the campus
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
        # campusLife
    CampusLife:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Title of the campus life content
        description:
          type: string
          description: Description of the campus life topic
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
      example:
        name: Sports Activities
        description: Wide range of sports and recreational activities


    updateCampusLife:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Title of the campus life content
        description:
          type: string
          description: Description of the campus life topic
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
