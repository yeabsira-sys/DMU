components:
  schemas:

    # ===================== Campus =====================
    Campuses:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the campus
        description:
          type: string
          description: A short description of the campus
        isHidden:
          type: boolean
          example: false
      example:
        name: Main Campus
        description: The central campus located downtown
        isHidden: false

    updateCampus:
      type: object
      required:
        - name
        - isHidden
        - imageChanged
        - formerImages
      properties:
        name:
          type: string
          description: The name of the campus
        description:
          type: string
          description: A short description of the campus
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string

    # ===================== Campus Life =====================
    CampusLife:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Title of the campus life content
        description:
          type: string
          description: Description of the campus life topic
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
      example:
        name: Sports Activities
        description: Wide range of sports and recreational activities

    updateCampusLife:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Title of the campus life content
        description:
          type: string
          description: Description of the campus life topic
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string

    # ===================== College =====================
    College:
      type: object
      required:
        - name
        - campus
      properties:
        name:
          type: string
          description: Name of the college
        description:
          type: string
          description: Description of the college
        location:
          type: string
          description: Physical location of the college
        campus:
          type: string
          format: objectId
          description: Reference to the campus ID
        isHidden:
          type: boolean
          example: true
      example:
        name: College of Natural Sciences
        description: Offers programs in Physics, Chemistry, and Biology
        location: North Campus
        campus: 60d21b4667d0d8992e610c85

    editColleges:
      type: object
      required:
        - formerImages
      properties:
        name:
          type: string
          description: Name of the college
        description:
          type: string
          description: Description of the college
        location:
          type: string
          description: Physical location of the college
        campus:
          type: string
          pattern: '^[a-fA-F0-9]{24}$'
          description: Reference to the campus ID
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
            description: GridFS file ID or similar
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                description: Temporary identifier for the image (frontend use)
              uri:
                type: string
                description: Image URI or base64 string
              name:
                type: string
                description: Original name of the image file
              _id:
                type: string
                description: MongoDB ObjectId of the stored image
      example:
        name: College of Natural Sciences
        description: Offers programs in Physics, Chemistry, and Biology
        location: North Campus
        campus: 60d21b4667d0d8992e610c85
        isHidden: false
        imageChanged: true
        imageIds:
          - 6633ab3a7a06b9627cd2b4b1
        formerImages:
          - id: temp123
            uri: /uploads/colleges/image1.jpg
            name: image1.jpg
            _id: 6633ab3a7a06b9627cd2b4b1

    # ===================== Department =====================
    Department:
      type: object
      required:
        - name
        - school
      properties:
        name:
          type: string
          description: Name of the department
        description:
          type: string
          description: Description of the department
        school:
          type: string
          format: objectId
          description: Reference to the associated school
        isHidden: 
          type: string
          description: will the post shown or not
      example:
        name: Department of Computer Science
        description: Focuses on programming, algorithms, and software engineering
        school: 60d21b4667d0d8992e610c99
        isHidden: true
    
    editDepartment:
      type: object
      required:
        - imageChanged
        - formerImages
      properties:
        name:
          type: string
          description: Name of the department
        description:
          type: string
          description: Description of the department
        school:
          type: string
          format: objectId
          description: Reference to the associated school
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
    

    # ===================== Office =====================
    Office:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the office
        location:
          type: string
          description: Location of the office
        president:
          type: string
          description: President or head of the office
        msg:
          type: string
          description: Message from the office
        phone:
          type: string
          description: Contact phone number
        email:
          type: string
          format: email
          description: Email address
        pobox:
          type: string
          description: P.O. Box number
        isHidden:
          type: boolean
          example: false
      example:
        name: Registrar Office
        location: Main Campus
        president: Dr. John Doe
        msg: "Welcome to the Registrar Office"
        phone: "+251-912-345-678"
        email: registrar@dmu.edu.et
        pobox: "1234"
        isHidden: false

    editOffice:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Name of the office
        location:
          type: string
          description: Location of the office
        president:
          type: string
          description: President or head of the office
        msg:
          type: string
          description: Message from the office
        phone:
          type: string
          description: Contact phone number
        email:
          type: string
          format: email
          description: Email address
        pobox:
          type: string
          description: P.O. Box number
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string

    # ===================== Presidents =====================
    Presidents:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Full name of the president
        startDate:
          type: string
          format: date
          description: Date the presidency started
        endDate:
          type: string
          format: date
          description: Date the presidency ended
        description:
          type: string
          description: Summary or biography
        isHidden:
          type: boolean
          description: will the post shown
      example:
        name: Dr. Jane Doe
        startDate: 2019-01-01
        endDate: 2023-01-01
        description: Served as the university's president with distinction.
        isHidden: false

    editPresidents:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: Full name of the president
        startDate:
          type: string
          format: date
          description: Date the presidency started
        endDate:
          type: string
          format: date
          description: Date the presidency ended
        description:
          type: string
          description: Summary or biography
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string

    # ===================== Programs =====================
    Programs:
      type: object
      required:
        - name
        - type
        - department
        - description
      properties:
        name:
          type: string
          description: Name of the academic program
        type:
          type: string
          enum: [undergraduate, postgraduate, diploma, phd, doctorates, master, bachelor]
          description: Type of the program (e.g., BSc, MSc, or PhD)
        department:
          type: string
          description: ID of the department the program belongs to
        isHidden:
          type: boolean
          example: false
        description: 
          type: string
          description: Description of the program
      example:
        name: bachelor of Science in computer Science
        type: phd
        department: 60d21b4667d0d8992e610c85
        description: a program that focuses on the stude of compute Science
        isHidden: false


    editPrograms:
      type: object
      properties:
        name:
          type: string
          description: Name of the academic program
        type:
          type: string
          enum: [undergraduate, postgraduate, diploma, phd, doctorates, master, bachelor]
          description: Type of the program (e.g.undergraduate,  postgraduate,diploma, phd ,doctorate, master, bachelor 'for now')
        department:
          type: string
          description: ID of the department the program belongs to
        isHidden:
          type: boolean
          example: false
        imageChanged:
          type: boolean
          example: true
        imageIds:
          type: array
          items:
            type: string
        formerImages:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              uri:
                type: string
              name:
                type: string
              _id:
                type: string
      example:
        name: bachelor of Science in computer Science
        type: BSc
        department: 60d21b4667d0d8992e610c85
        description: a program that focuses on the stude of compute Science
        isHidden: false
        imageChanged: true
        imageIds:
          - 6633ab3a7a06b9627cd2b4b1
        formerImages:
          - id: 6633ab3a7a06b9627cd2b4b1
            uri: /uploads/colleges/image1.jpg
            name: image1.jpg
            _id: 6633ab3a7a06b9627cd2btte

        
