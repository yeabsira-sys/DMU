    # ===================== Statistics =====================
    Statistics:
      type: object
      required:
        - name
        - amount
      properties:
        name:
          type: string
          description: Name of the statistic
        amount:
          type: number
          description: Numeric amount for the statistic
        status:
          type: string
          enum:
            - active
            - inactive
          default: active
          description: Status of the statistic
        isHidden:
          type: boolean
          example: false
