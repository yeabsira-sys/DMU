security:
 - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AdmissionProgram:
      type: object
      required: [name, degreeLevel, department, applicationStartDate, applicationDeadline]
      properties:
        name: { type: string }
        degreeLevel: { type: string, enum: [Undergraduate, Postgraduate, PhD] }
        department: { type: string }
        description: { type: string }
        eligibilityRequirements: { type: string }
        admissionCriteria: { type: string }
        applicationStartDate: { type: string, format: date }
        applicationDeadline: { type: string, format: date }
        modeOfStudy: { type: string, enum: [Full-time, Part-time, Online] }
        duration: { type: string }
        tuitionFees: { type: string }
        scholarshipInfo: { type: string }
        applicationLink: { type: string }
        contactInfo: { type: string }
        campusLocation: { type: string }
        programCode: { type: string }
        requiredDocuments:
          type: array
          items:
            type: string
        faq: { type: string }
        isActive: { type: boolean }
